<div class="register-container">
    <h2>Register</h2>
    <form (ngSubmit)="register()">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" [(ngModel)]="user.username" name="username" required
                class="form-control" />
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" [(ngModel)]="user.email" name="email" required class="form-control" />
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" [(ngModel)]="user.password" name="password" required
                class="form-control" />
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
    <div class="links">
        <a routerLink="/forgot-password">Forgot Password?</a>
    </div>

</div>
