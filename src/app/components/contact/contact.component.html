<div class="contact-container">
    <!-- Form Section -->
    <div class="contact-form">
        <h2>Contact Us</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </div>

    <!-- Contact Info Section -->
    <div class="contact-info">
        <h2>Get in Touch</h2>
        <p>We would love to hear from you! Feel free to reach out to us via the form or using the contact information
            below:</p>
        <p><strong>Email:</strong> smartpondmail.com</p>
        <p><strong>Phone:</strong> +122345</p>
        <p><strong>Address:</strong> Centurion University, Paralakhemundi, 761200</p>
    </div>
</div>
