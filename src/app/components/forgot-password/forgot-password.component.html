<div class="forgot-password-container">
    <h2>Forgot Password</h2>
    <form (ngSubmit)="resetPassword()">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" [(ngModel)]="data.email" name="email" required class="form-control" />
        </div>
        <div class="form-group">
            <label for="newPassword">New Password:</label>
            <input type="password" id="newPassword" [(ngModel)]="data.newPassword" name="newPassword" required
                class="form-control" />
        </div>
        <button type="submit" class="btn">Reset Password</button>
    </form>
    <p>
        Remembered your password? <a routerLink="/login">Login here</a>
    </p>
</div>
